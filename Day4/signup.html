<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign up page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <form class="register" action="index.html" method="post">
        <label for="name">Full Name</label> <br>
        <input type="text" name="name" value="" placeholder="Full Name" required>
        <br>
        <label for="Email">Email:</label>
        <br>
        <input type="email" name="email" value="" placeholder="Enter Your Email" required>
        <br>
        <label for="gender">Male</label>
        <input type="radio" name="gender" value="gender" required>
        <label for="gender">Female</label>
        <input type="radio" name="gender" value="gender" required>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="" value="" required>
        <br>
         <a href="index.html"> <button type="button" name="button" class="btn">Submit</button> </a>
      </form>
    </div>

  </body>
</html>
